name: deploy

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
            
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Export static files for main site
        run: npm export
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          folder: ./out
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME 
